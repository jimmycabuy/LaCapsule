<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <!-- header -->
  <nav class="navbar navbar-light bg-dark">

      <img src="/bike-logo.svg" width="50" height="50" class="logo" alt="">

  <nav aria-label="breadcrumb">

  <h1>Basket</h1>

  <table class="table">

        <td class="align-middle"><input type="text">

        <td class="align-middle">1358 €</td>
        <td class="align-middle"><a id="bouton-trash" href="#"><i class="fa-solid fa-trash-can"></i></a></td>
      </tr>
      <tr>

        <td class="align-middle"><img src="/bike-2.jpg" alt="" style="width: 25%;"></td>
        <td class="align-middle">ZOOKY7</td>
        <td class="align-middle"><input type="text">
          <a id="bouton-update" href="#"><i class="fa-solid fa-arrows-rotate"></i></a>
        <td class="align-middle">1399 €</td>
        <td class="align-middle">1399 €</td>
        <td class="align-middle"><a id="bouton-trash" href="#"><i class="fa-solid fa-trash-can"></i></a></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td class="align-middle"><img src="/bike-3.jpg" alt="" style="width: 25%;"></td>
        <td class="align-middle">LIKO89</td>
        <td class="align-middle"><input type="text">
          <a id="bouton-update" href="#"><i class="fa-solid fa-arrows-rotate"></i></a>
        <td class="align-middle">799 €</td>
        <td class="align-middle">799 €</td>
        <td class="align-middle"><a id="bouton-trash" href="#"><i class="fa-solid fa-trash-can"></i></a></td>
      </tr>
      <tr class="table-borderless">
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td class="align-middle">Total Basket</td>
        <td class="align-middle">3556 €</td>
        <td></td>
      </tr>
      <tr class="table-borderless">
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="align-middle"><a id="bouton-checkout" href="#">Checkout</a></td>
